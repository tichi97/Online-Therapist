<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">


    {% if title %}
        <title>Online Therapist - {{title}}</title>
    {% else %}
        <title>Online Therapist</title>
    {% endif %}
</head>
<body>
    <main role = "main" class="">
        <nav class="navbar navbar-expand-lg navbar-light">
           <a class="navbar-brand" href="#">
            <img src="static/images/logo2.png" width="50" height="50" class="d-inline-block align-top" alt="">
          </a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav main-nav">
              <a class="nav-item nav-link active" id="main-link" href="{{ url_for('home') }}">Online Therapist<span class="sr-only">(current)</span></a>
            </div>
              <div class="d-flex justify-content-end right-link">
              {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="{{ url_for('logout')}}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{{ url_for('login')}}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('register')}}">Register</a>
              {% endif %}
              </div>
              <div class="navbar-nav">

            </div>

              <!-- <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->

          </div>
        </nav>

    {% block content %}{% endblock %}
    </main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
